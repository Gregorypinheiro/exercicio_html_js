<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Html JS</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <div class="container">
        <form id="form-numerico">
            <h1>Nubank</h1>
            <h2>Depósito</h2>
            <h3>O 1ºdepósito tem que ser maior que o 2º depósito</h3>

    <p class="mensagen-falso"></p>
    <p class="mensagen-verdade"></p>

    <script src="main.js"></script>
