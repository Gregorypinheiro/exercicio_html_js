<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Html JS</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <div class="container">
        <form id="form-numerico">
            <h1>Nubank</h1>
            <h2>Depósitos</h2>
            <h3>O 2ºdepósito tem que ser maior que o 1ºdepósito</h3>
            <input id="deposito-um" type="number" required placeholder="1º Depósito">
            <input id="deposito-dois" type="number" required placeholder="2º Depósito">
            <button type="submit">Depositar</button>
        </form>
    <p class="mensagen-falso"></p>
    <p class="mensagen-verdade"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
